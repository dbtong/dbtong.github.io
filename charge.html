<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>大板同充值</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<style type="text/css">
		span {
			color: #555;
			font-weight: 666;
		}
		.btdownlog{
    	margin-top: 25px;
		border: 0px;
		background-color: #0aabe1;
		color: white;
		font-size: 18px;
		height: 58px;
		width: 120px;
        font-weight: 800;
	}
	.btdownlog:hover{
		background-color: #ff7f66;
		cursor:pointer;
	}
	</style>
</head>
<body style="text-align: center; background-color: #50d1fd; margin: 0 auto;">
	<div style="margin-top: 30px;"><span style="color: #fff; font-size: 50px; font-weight: 777;">官网dbtong.cn也可充值</span></div>
<div style="border: solid 1px #fff; width: 600px; margin: 20px auto">
	<div style=" margin-top: 20px;">
	<span>登录手机:</span> 
	<input class="u1" type="text" name=""></br></br>
	<span>重复手机:</span>
	<input class="u2" type="text" name=""></br></br>
	<form action="" method="" style="margin-top: 30px;"> 
		<span style="">选择充值类型：</span>
<span><input name="Fruit" type="radio" value="1" />会员30天(10元)</span> 
<span><input name="Fruit" type="radio" value="2" />2000积分(10元)</span> 
<span><input name="Fruit" type="radio" value="3" />20000积分(100元)</span> 
</form> 
	
	<div style="margin-top: 10px;">
		<span>
		1-会员输牌每局少扣20分，并有特殊标识</br>
		2-会员可以旁观非会员的手牌（新版客户端）</br>
		3-请先退出游戏再充值</br>
		4-若出现异常请联系客服
	</span>
	</div>
<div style="margin-top: 0px; margin-bottom: 20px;">
		<button class="btdownlog" onclick="OnClickFunc()">提交</button>
	</div> 
</div>
</div>
</div>
<script type="text/javascript">
	function OnClickFunc(){
		var n1 = $('.u1').val();
		var n2 = $('.u2').val();
		if (n1!=n2) {
			alert("两次名字不一样");
			return;
		}
		var a = $('input:radio:checked').val();
		if (a === undefined) {
			return;
		}
		//alert("选中的radio的值是：" + a);
		var url="/pay?user="+n1+"&type="+a+"&num=1";
		$.get(url, function(data, status){ 
			window.location.href=data
		});
	}
</script>
</body>
</html>
